<h2>User Registration</h2>

<form #basicForm="ngForm" (submit)="getData(basicForm.value)    ">
    <input type="text" ngModel name="name" placeholder="Enter Name"/>
    <br><br/>
    <input type="text" ngModel name="email" placeholder="Enter Email"/>
    <br><br/>
    <input type="text" ngModel name="password" placeholder="Enter Password"/>
    <br><br/>
    <button>Register</button>
</form>

<ul>
    <li>{{userData.name}}</li>
    <li>{{userData.email}}</li>
    <li>{{userData.password }}</li>
</ul>
